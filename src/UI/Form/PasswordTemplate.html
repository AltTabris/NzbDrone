<div class="control-group">
    <label class="control-label">{{label}}</label>

    <div class="controls">
        <input type="password" name="fields.{{order}}.value" validation-name="{{name}}"/>
        {{#if helpText}}
            <span class="help-inline">
                <i class="icon-nd-form-info" title="{{helpText}}"/>
            </span>
        {{/if}}
    </div>
</div>
