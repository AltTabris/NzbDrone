<div class="control-group">
    <label class="control-label">{{label}}</label>

    <div class="controls">
        <select name="fields.{{order}}.value">
            {{#each selectOptions}}
                <option value="{{value}}">{{name}}</option>
            {{/each}}
        </select>
        {{#if helpText}}
            <span class="help-inline">
                <i class="icon-nd-form-info" title="{{helpText}}"/>
            </span>
        {{/if}}
    </div>
</div>
